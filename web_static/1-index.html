<!DOCTYPE html>
<html>
<head>
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        Header
    </header>
    <main style="height: calc(100vh - 130px);">
        Content goes here.
    </main>
    <footer>
        Best School
    </footer>
</body>
</html>
